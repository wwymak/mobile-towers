            html { overflow-y: scroll; }

            #towersMap {

            .relative-div {
                position: relative;

            .legend {
                background-color: #fff;
                border-radius: 3px;
                bottom: 30px;
                box-shadow: 0 1px 2px rgba(0,0,0,0.10);
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                padding: 10px;
                position: absolute;
                right: 10px;
                z-index: 1;
            }

            .legend h4 {
                margin: 0 0 10px;
            }

            .legend div span {
                border-radius: 50%;
                display: inline-block;
                height: 10px;
                margin-right: 5px;
                width: 10px;
            }

            .mapboxgl-popup {
                max-width: 400px;
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            }

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                     <h1 class="page-header">Where are the mobile phone towers in London?</h1>

                    <h5>Input bounding box coordinates in the form 'lng1,lat1,lng2,lat2' (e.g. -1.53, 50.98, -1.42, 50.98, -1.42, 52.01, -1.53, 52.01)</h5>
                    <form>
                        <div class="form-group">

                        <button type="submit" class="btn btn-primary" id="queryCoordsBtn">Show towers</button>
                    </form>

                        <div><span style='background-color: #ccc'></span>Others</div>
                    </div>
                    <div id="towersMap"></div>
